<div class="container-fluid">
  <div class="row">
    <div style="background-color: #303030; height: 97vh" class="col-md-3">
      <div>

        <mat-card class="mt-3 bg-white">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline" class="main">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Task Name</mat-label>
                <input formControlName="item" matInput placeholder="placeholder" value="">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Add task name</mat-hint>
              </mat-form-field>
            </mat-form-field>
            <button (click)="addTask()" mat-raised-button color="primary" [disabled]="todoForm.invalid">Add</button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9">
      <!--Second Column -->
      <div class="cdkDropListGroup">
        <div class="row">
          <div class="col-md-4">
            <!-- to do -->
            <div class="example-container">
              <h2>TO DO</h2>

              <div cdkDropList [cdkDropListData]="tasks" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item.description}}</div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- inprogress -->
            <div class="example-container">
              <h2>INPROGRESS</h2>

              <div cdkDropList [cdkDropListData]="inprogress" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of inprogress" cdkDrag>{{item.description}}</div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- done -->
            <div class="example-container">
              <h2>DONE</h2>

              <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.description}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
